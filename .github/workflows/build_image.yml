name: Build Container

on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Test to build the image for'
        required: true
        type: choice
        options: [
          "simple_server",
        ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: caciexamples.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: tests/${{ inputs.test }}
        file: tests/${{ inputs.test }}/Dockerfile
        push: true
        tags: |
          caciexamples.azurecr.io/${{ inputs.test }}:latest