name: Run All Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

jobs:
  simple-server:
    name: Simple Server
    uses: ./.github/workflows/run_test.yml
    secrets: inherit
    with:
      test: simple_server

  simple-sidecar:
    name: Simple Sidecar
    uses: ./.github/workflows/run_test.yml
    secrets: inherit
    with:
      test: simple_sidecar

  attestation:
    name: Attestation
    uses: ./.github/workflows/run_test.yml
    secrets: inherit
    with:
      test: attestation
