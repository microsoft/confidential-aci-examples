name: Run Tests

on:
  workflow_dispatch:
    inputs:
      test:
        description: "Test to run"
        required: true
        type: choice
        options:
          - simple_server
  workflow_call:
    inputs:
      test:
        description: "Test to run"
        required: true
        type: string

jobs:
  generate-arm-template:
    uses: ./.github/workflows/generate_arm_template.yml
    secrets: inherit
    with:
      test: ${{ github.event.inputs.test }}

  generate-security-policy:
    uses: ./.github/workflows/generate_security_policy.yml
    secrets: inherit
    needs: generate-arm-template
    with:
      test: ${{ github.event.inputs.test }}

  add-security-policy-to-arm-template:
    uses: ./.github/workflows/add_security_policy_to_arm_template.yml
    needs: generate-security-policy
    with:
      test: ${{ github.event.inputs.test }}

  deploy-container:
    uses: ./.github/workflows/deploy_container.yml
    secrets: inherit
    needs: add-security-policy-to-arm-template
    with:
      test: ${{ github.event.inputs.test }}

  run-test:
    runs-on: ubuntu-latest
    needs: deploy-container
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Log into Azure
        run: |
          az login --service-principal \
            --username ${{ secrets.SP_APP_ID }} \
            --password ${{ secrets.SP_PASSWORD }} \
            --tenant ${{ secrets.SP_TENANT }}

      - name: Run Tests
        env:
          CONTAINER_NAME: ${{ github.event.inputs.test }}
          AZ_SUBSCRIPTION_ID: ${{ secrets.AZ_SUBSCRIPTION_ID }}
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          CLEANUP_ACI: 0
        run: |
          python -m unittest \
            tests.${{ github.event.inputs.test }}.${{ github.event.inputs.test }}_test \
            -v

  remove-container:
    uses: ./.github/workflows/remove_container.yml
    secrets: inherit
    needs: run-test
    if: always()
    with:
      test: ${{ github.event.inputs.test }}
