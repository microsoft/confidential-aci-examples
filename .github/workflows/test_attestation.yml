name: Attestation

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - tests/attestation/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - tests/attestation/**
  merge_group:
    branches:
      - main

jobs:
  attestation:
    name: Attestation
    uses: ./.github/workflows/run_test.yml
    secrets: inherit
    with:
      test: attestation
