name: Test Encrypted Filesystem

on:
  workflow_call:
    inputs:
      encrypted_filesystem_image:
        description: "The image of the ENCFS sidecar to use"
        required: false
        default: "http://mcr.microsoft.com/aci/encfs:2.3"
        type: string
  workflow_dispatch:
    inputs:
      encrypted_filesystem_image:
        description: "The image of the ENCFS sidecar to use"
        required: false
        default: "http://mcr.microsoft.com/aci/encfs:2.3"
        type: string
  push:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - examples/encrypted_filesystem/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - examples/encrypted_filesystem/**
  merge_group:
    branches:
      - main
  schedule:
    - cron: "0 7 * * *"

jobs:
  encrypted-filesystem:
    name: Encrypted Filesystem
    uses: ./.github/workflows/test_example.yml
    secrets: inherit
    with:
      example-name: encrypted_filesystem
      manifest-modifiers: "ENCRYPTED_FILESYSTEM_IMAGE=${{ inputs.encrypted_filesystem_image }}"
