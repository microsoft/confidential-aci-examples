name: Encrypted Filesystem

on:
  workflow_call:
    inputs:
      encrypted_filesystem_image:
        description: "The image of the ENCFS sidecar to use"
        required: false
        default: "http://mcr.microsoft.com/aci/encfs:2.3"
        type: string
  workflow_dispatch:
    inputs:
      encrypted_filesystem_image:
        description: "The image of the ENCFS sidecar to use"
        required: false
        default: "http://mcr.microsoft.com/aci/encfs:2.3"
        type: string
  push:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - examples/encrypted_filesystem/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - examples/encrypted_filesystem/**
  merge_group:
    branches:
      - main
  schedule:
    - cron: "0 7 * * *"

jobs:
  prepare:
    name: Prepare Test
    runs-on: ubuntu-latest
    outputs:
      manifest: ${{ steps.resolve-variables.outputs.manifest }}
      workflow-id: ${{ steps.workflow-id.outputs.workflow-id }}
    steps:
      - name: "Get Workflow ID"
        id: workflow-id
        run: |
          WORKFLOW_ID=$(openssl rand -hex 8 | tr -d '\n')
          echo $WORKFLOW_ID
          echo "workflow-id=$WORKFLOW_ID" >> $GITHUB_OUTPUT

  encrypted-filesystem:
    name: Encrypted Filesystem
    uses: ./.github/workflows/run_test.yml
    needs: prepare
    secrets: inherit
    with:
      id: ${{ needs.prepare.outputs.workflow-id }}
      test: encrypted_filesystem
