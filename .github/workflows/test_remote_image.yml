name: Remote Image

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - examples/remote_image/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - examples/remote_image/**
  merge_group:
    branches:
      - main

jobs:
  prepare:
    name: Prepare Test
    runs-on: ubuntu-latest
    outputs:
      workflow-id: ${{ steps.workflow-id.outputs.workflow-id }}
    steps:
      - name: "Get Workflow ID"
        id: workflow-id
        run: |
          WORKFLOW_ID=$(openssl rand -hex 8 | tr -d '\n')
          echo $WORKFLOW_ID
          echo "workflow-id=$WORKFLOW_ID" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v3

      - name: Resolve Variables
        id: resolve-variables
        run: echo "manifest=$(python infra/resolve_manifest_variables.py examples/remote_image/manifest.json | base64 | tr -d '\n')" > manifest.json

      - name: Upload Manifest
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.workflow-id.outputs.workflow-id }}_manifest
          path: manifest.json

  remote-image:
    name: Remote Image
    uses: ./.github/workflows/run_test.yml
    needs: prepare
    secrets: inherit
    with:
      id: ${{ needs.prepare.outputs.workflow-id }}
      test: remote_image
