name: Remote Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - examples/remote_image/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - examples/remote_image/**
  merge_group:
    branches:
      - main

jobs:
  remote-image:
    name: Remote Image
    uses: ./.github/workflows/run_test.yml
    secrets: inherit
    with:
      test: remote_image
