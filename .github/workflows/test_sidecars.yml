name: Test Sidecar Images

on:
  workflow_dispatch:
    inputs:
      sidecar-tag:
        required: false
        default: main

jobs:
  prepare:
    name: Prepare Test
    runs-on: ubuntu-latest
    outputs:
      workflow-id: ${{ steps.workflow-id.outputs.workflow-id }}
    steps:
      - name: "Get Workflow ID"
        id: workflow-id
        run: |
          WORKFLOW_ID=$(openssl rand -hex 8 | tr -d '\n')
          echo $WORKFLOW_ID
          echo "workflow-id=$WORKFLOW_ID" >> $GITHUB_OUTPUT

  attestation:
    name: Attestation
    uses: ./.github/workflows/run_test.yml
    needs: prepare
    secrets: inherit
    with:
      id: ${{ needs.prepare.outputs.workflow-id }}
      test: attestation
      manifest-modifiers: "ATTESTATION_SIDECAR_IMAGE=http://confidentialsidecar.azurecr.io/attestation:${{ inputs.sidecar-tag }}"

  key-release:
    name: Key Release
    uses: ./.github/workflows/run_test.yml
    needs: prepare
    secrets: inherit
    with:
      id: ${{ needs.prepare.outputs.workflow-id }}
      test: key_release
      manifest-modifiers: "KEY_RELEASE_IMAGE=http://confidentialsidecar.azurecr.io/skr:${{ inputs.sidecar-tag }}"

  encrypted-filesystem:
    name: Encrypted Filesystem
    uses: ./.github/workflows/run_test.yml
    needs: prepare
    secrets: inherit
    with:
      id: ${{ needs.prepare.outputs.workflow-id }}
      test: encrypted_filesystem
      manifest-modifiers: "ENCRYPTED_FILESYSTEM_IMAGE=http://confidentialsidecar.azurecr.io/encfs:${{ inputs.sidecar-tag }}"
