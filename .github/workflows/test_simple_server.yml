name: Simple Server

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - examples/simple_server/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/**
      - infra/**
      - examples/simple_server/**
  merge_group:
    branches:
      - main

jobs:

  deploy-aci:
    name: Deploy ACI
    uses: ./.github/workflows/deploy_aci.yml
    secrets: inherit
    with:
      test-name: simple_server
